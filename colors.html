<!DOCTYPE html>
<html>
<head>
	<title>Font Styles and Colors</title>
</head>
<body>
	<h1 style="color: red; font-weight: bold; font-style: italic; text-decoration: underline;">Heading 1</h1>
	<h2 style="color: blue; font-weight: bold; font-style: normal;">Heading 2</h2>
	<p style="color: black; font-weight: normal; font-style: normal;">This is a paragraph with normal font.</p>
	<p><span style="color: green; font-weight: bold; font-style: italic;">This is a span with bold, italicized font.</span></p>
	<p><em>This text is italicized.</em></p>
	<p><strong>This text is bold.</strong></p>
	<p><u>This text is underlined.</u></p>
	<p><del>This text is strikethrough.</del></p>
	<p><sup>This text is superscript.</sup></p>
	<p><sub>This text is subscript.</sub></p>
	<p><mark>This text is highlighted.</mark></p>
	
	<br><br><br>
	<a href="index.html">Home </a>
</body>
</html>
